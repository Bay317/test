<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-size: 12px;
    }

    .color-pick {
      width: 30px;
      height: 20px;
      background: url(./color-theme.png) no-repeat;
      margin: 10px auto;
    }

    .picker-2 {
      background-position: -66px -27px;
      margin: 50px 0;
    }

    .picker-3 {
      background-position: -80px 0;
    }

    .picker-4 {
      background-position: -120px 0;
    }

    .picker-5 {
      background-position: -160px 0;
    }

    .picker-6 {
      background-position: -200px 0;
    }
  </style>
</head>
<body>
  <div class="color-pick picker-2"></div>
  <div class="color-pick picker-3"></div>
  <div class="color-pick picker-4"></div>
  <div class="color-pick picker-5"></div>
  <div class="color-pick picker-6"></div>
</body>
</html>
