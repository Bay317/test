<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			p{
				font-size: 60px;
				text-align: center;
			}
			#mask{
				/*position: fixed;*/
				position: absolute;
				/*width: 100%;
				height: 100%;*/
				left:0;
				top:0;
				right:0;
				bottom:0;
				background: black;
				/*opacity: 设置透明度->0-1,0完全透明,1完全不透明*/
				opacity: 0.5;
			}
			#login{
				width: 400px;
				height: 300px;
				background: #fff;
				position: absolute;
				left:50%;
				top:50%;
				/*margin-left设置为元素宽度负的一半*/
				/*margin-top设置为元素高度负的一半*/
				margin-left:-200px;
				margin-top:-150px;
			}
			/*left:0;top:0;right:0;bottom:0;绝对定位(固定定位)的拉伸*/
		</style>
	</head>
	<body>
		<div id='mask'></div>
		<div id='login'></div>
		<p>欢迎来到百度</p>
	</body>
</html>
