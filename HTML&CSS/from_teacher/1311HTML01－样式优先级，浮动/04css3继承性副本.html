<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				font-size: 30px;
			}
			.box1{
				color: red;
				height:100px;
				line-height: 100px;
/*				font-size: 30px;*/
				text-align: center;
				text-decoration:none;
			}
			div>a{
				color: red;
				text-decoration:none;
			}		
		</style>
	</head>
	<body>
		1:继承性。
			后代元素都能继承某个祖先元素的样式。但是不是什么样式都可以继承。
			能继承的样式：color/font-/line-/text-
			
			注意一个例外：
				a标签的color以及下划线不能继承
		<div class='box box1'>
			<p>我就是一个p</p>
			<a href="#">我就是一个a</a>
		</div>
	</body>
</html>
