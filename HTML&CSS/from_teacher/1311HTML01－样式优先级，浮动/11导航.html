<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			ul>li{
				/*float:right;*/
				float:left;
				padding: 20px 50px;
				background: pink;
				border-left:1px solid white;
			}
			#wrap{
				height: 61px;
				background: pink;
			}
			ul{
				width: 400px;
				margin:0 auto;
			}
		</style>
	</head>
	<body>
		//浮动->设置了浮动left的元素，浮到最近的具有浮动属性的元素后面。
		如果没有，浮到父元素的最左边
		
		//浮动->设置了浮动right的元素，浮到最近的具有浮动属性的元素前面。
		如果没有，浮到父元素的最右边
		<div id='wrap'>
			<ul>
				<li class="li">1</li>
				<li class="li">2</li>
				<li class="li">3</li>
				<li class="li">4</li>
				<li class="li">5</li>
			</ul>
		</div>
		
	</body>
</html>
