<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
								
			#box{
				width: 200px;
				height: 200px;
				background: red;
			}
			
			div[class='box'].box{
				width: 200px;
				height: 200px;
				background: blue;
			}
			/*div[class='box']{
				width: 200px;
				height: 200px;
				background: red;
			}			*/
		</style>
	</head>
	<body id='body'>
		
		3:多个选择器优先级
		首先判断id选择器的个数，多的选择器优先级高。
		如果id选择器的个数一样，然后判断类选择器的个数，多的选择器优先级高。
		如果id选择器与类选择器的个数一样，判断标签选择器的个数，多的选择器优先级高。
		如果id选择器与类选择器与标签选择器的个数都一样。则写在后面的优先级高。
		
		<div class='box box1' id='box'></div>
	</body>
</html>
