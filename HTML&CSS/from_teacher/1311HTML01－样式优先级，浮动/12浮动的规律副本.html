<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			ul>li{
				padding: 20px 50px;
				background: pink;
				border-left:1px solid white;
			}
			ul>.li{
				float:left;
			}
			#wrap{
				height: 61px;
				background: pink;
			}
			ul{
				width: 1200px;
				margin:0 auto;
			}
		</style>
	</head>
	<body>
		<!--浮动元素浮动之后的位置，取决于浮动之前的位置-->
		<div id='wrap'>
			<ul>
				<li>1</li>
				<li class="li">2</li>
				<li>3</li>
				<li class="li">4</li>
			</ul>
		</div>
		
	</body>
</html>
