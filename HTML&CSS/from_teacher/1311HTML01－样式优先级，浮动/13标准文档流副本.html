<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--标准文档流(普通流)->其中的元素的位置受到其他标准文档元素的位置。-->
		<!--元素脱标->元素脱离了标准文档流，则其位置就不受其他标准文档流的元素的影响-->
		<div>11</div>
		<div>22</div>
		<div>33</div>
		<hr />
		<span>11</span>
		<span>22</span>
		<span>33</span>
	</body>
</html>
