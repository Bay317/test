<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!-- 块标签 block -->
		<div>123</div>
		<div>123</div>
		<span>123</span>
		<!-- p 段落标签
			在每个自然段前后添加一个字号的空行
		-->
		<p>这是一段文字</p>
		<p>这是一段文字</p>
		<!-- a 链接
			href : 链接要跳转的地址
			target : 链接跳转的方式
			blank 在空白页打开链接
			self 在自身页面打开
		-->
		<!-- 属性名="属性值" key-value(键值对) -->
		<!--
        	1.实现页面跳转
        		a.外网跳转(通常是绝对路径)
        		b.本地跳转(通常是相对路径)
        	2.锚链接
        -->
		<a href="http://www.baidu.com" target="_blank">百度</a>
		<a href="http://www.sina.com.cn/" target="_self">新浪</a>
		<a href="01-基本标签.html">去基本标签页</a>
	</body>
</html>
