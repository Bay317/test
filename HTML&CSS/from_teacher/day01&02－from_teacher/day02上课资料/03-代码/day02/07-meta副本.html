<!DOCTYPE html>
<html>
	<head>
		<!--
        	1.他都是写在头部中的
        	2.浏览器&搜索引擎
        -->
        <!--
        	UTF-8 万国码: 所有国家和地图的文字都存在这个编码字符集中
        	UTF-16
        	GBK  中文
        	GB2312 中文
        	ISO-8859-1(北欧)
        	
        	怎么防止乱码:
        	三个一
        	页面的编码格式为UTF-8
        	页面的存储格式为UTF-8
        	浏览器默认显示的格式为UTF-8
        -->
        <meta charset="UTF-8"/>
        <!--
        	搜索引擎 -> 百度,谷歌,必应,搜狗
        	搜索引擎的原理 -> 网络爬虫
        	SEO ->(搜索引擎优化) 通过理解和猜想百度的排序算法,合理的调整代码及词条,令自己的网站排名靠前一点
        	SEM ->(搜索引擎营销) 通过向百度支付相应的费用,将流量导入到网站中
        -->
        <meta name="keywords" content="电商,女装,男装,上衣,裤子,裙子,时尚" />
　　		<meta name="description" content="一个神奇的网站" />
		<!--
			head主要的标签有:
			title:页面标签
			meta:浏览器和搜索引擎相关设置
			link:引用css文件,页面的头部一个icon(图标)
			script:
		-->
		<title>我是标题</title>
		<link rel="icon" href="img/hu.jpg">
	</head>
	<body>
		我是中文
	</body>
</html>
