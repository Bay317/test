<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	border = "1px" 产生1像素的边框
        	cellpadding = 单元格内边距
        	cellspacing = 单元格外边距
        	width = 宽度
        	height = 高度
        	align = "center" 对齐方式=居中对齐
        	合并单元格
        		横向合并 colspan="2/3/4/5/6"
        		纵向合并 rowspan="2/3/4/5/6"
        -->
		<table border="1px" cellpadding="0" cellspacing="0" width="800px" height="600px" align="center" bgcolor="pink" bordercolor="blue">

				<td>星期一</td>
				<td>星期二</td>
				<td>星期三</td>
				<td>星期四</td>
			</tr>
			<tr align="center">
				<td colspan="2">语文</td>
				<td>英语</td>
				<td>历史</td>
			</tr>
			<tr align="center">
				<td>地理</td>
				<td rowspan="2">物理</td>
				<td>生物</td>
				<td>美术</td>
			</tr>
			<tr align="center">
				<td>地理</td>
				<td>生物</td>
				<td>美术</td>
			</tr>
		</table>
	</body>
</html>
