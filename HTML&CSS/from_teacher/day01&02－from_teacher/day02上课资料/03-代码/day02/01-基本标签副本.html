<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!-- 
			br 是一个单标签  
			html对大小写不敏感
		-->
		好好学习<br />
		天天向上
		<!--
			hr 是一条水平线
        -->
		<hr />
		<!--
        	1.粗体
        	2.前后有间距
        	3.标题从小到大->内容从大到小(重要性越来越弱)
        -->
		<h1>标题</h1>
		<h2>标题</h2>
		<h3>标题</h3>
		<h4>标题</h4>
		<h5>标题</h5>
		<h6>标题</h6>
		<font size="7" color="red">优美的文字</font>
		<!-- 目的:强调 带来了一个附加的结果:加粗  有语义的标签  -->
		<strong>文字加粗</strong>
		<!-- blod/bloder -->
		<!-- 目的:加粗 -->
		<b>文字加粗</b>
		<em>文字斜体</em>
		<i>文字斜体</i>
	</body>
</html>
