<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	三种列表:
        	ul>li(无序列表)-list
        	ol>li(有序列表)
        	dl>dt>dd(自定义列表)
        -->
    	我爱吃的水果(无序列表)
    	<ul type="square">
    		<li>西瓜</li>
    		<li>菠萝</li>
    		<li>榴莲</li>
    	</ul>
    	
    	把大象放进去分几步(有序列表)
    	<ol>
    		<li>把冰箱门打开</li>
    		<li>把大象放进去</li>
    		<li>把冰箱门带上</li>
    	</ol>
	</body>
</html>
