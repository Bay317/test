<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				width: 1200px;
			}
			.div{
				width: 50%;
				height: 230px;	
				margin: 50px auto 0;
				background-color: #000000;		
				border: 3px solid #6bcbf3;							
			}			
			div{
				background-position: 20px 20px;
				height: 40px;
				line-height: 40px;
				/*padding: 10px 0;*/
				background-repeat: no-repeat;
				background-position: 10px 20px;
				padding-bottom: 5px;						
			}
			.div1{
				background-image: url(img/b1.png);
				border-bottom: 3px solid #6bcbf3;
			}
			.div2{
				background-image: url(img/b2.png);
			}
			.div3{
				background-image: url(img/b3.png);
				background-color: #6bcbf3;
			}
			.div4{
				background-image: url(img/b3.png);
			}
			.div5{
				background-image: url(img/b5.png);
			}															
		</style>
	</head>
	<body>
		<div class="div">		
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
			<div class="div4"></div>
			<div class="div5"></div>
		</div>
	</body>
</html>
