<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				margin-top:1px;
			}
			.blue{
				background:blue;
				position: absolute;
				/*z-index:定位元素的层级,控制显示定位元素的显示优先级,层级越高,优先级越高*/
				/*设置定位元素的覆盖顺序,层级高的覆盖层级低的*/
				z-index: 1;
			}
			.yellow{
				background: orange;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class='blue'></div>
		<div class='yellow'></div>
	</body>
</html>
