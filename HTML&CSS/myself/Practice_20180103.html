<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#header{
				width: 600px;
				height: 500px;
				margin: 0 auto;
				background-color: #C8C8C8;
				
			}
			#header div{
				width: 50%;
				height: 30px;
				background-repeat: no-repeat;	
				padding:7px 10px ;	
				margin: 0 auto;
				border-bottom:1px solid #808080 ;
				background-position: 20px 20px;						
			}
			.div1{
				background-image: url(img/c1.png);
			}
			.div2{
				background-image: url(img/c2.png);
			}
			.div3{
				background-image: url(img/c3.png);
			}
			.div4{
				background-image: url(img/c4.png);
			}
			.div5{
				background-image: url(img/c5.png);
			}	
			.div6{
				background-image: url(img/c6.png);
			}														
		</style>
	</head>
	<body>
		<div id="header">		
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
			<div class="div4"></div>
			<div class="div5"></div>
			<div class="div6"></div>
		</div>
	</body>
</html>
