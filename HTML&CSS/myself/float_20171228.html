<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				width: 1200px;
				margin: 0 auto;
			}
			.div1{
				width: 800px;
				background-color: blueviolet;
				margin: 0 auto;
			}
			div>ul>li{
				width: 150px;
				float: left;
				list-style: none;
				border: 1px solid whitesmoke;
				background-color: blueviolet;
				margin: 0 auto;
				text-align: center;
				padding: 0;
			}
			div > ul{
				background-color: blueviolet;
				/*border: 1px solid black;*/
				height: 24px;
				padding: 0;
			}
			
			.div2>div{
				width: 398px;
				height: 200px;
				margin-top: 10px;
				float: left;
				list-style: none;
				border: 1px solid whitesmoke;
				background-color:blueviolet ;
				text-align: center;				
			}	
			.div3{
				width: 800px;
				height: 40px;
				margin-top: 20px;
				clear: both;
				background-color:blueviolet ;
				margin: auto;				
			}		
		</style>
	</head>
	<body>
		<div class="div1">
			<div>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>
			<div class="div2">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>			
			</div>

		</div>
		<div class="div3"></div>		
	</body>
</html>
