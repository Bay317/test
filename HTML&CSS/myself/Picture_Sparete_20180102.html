<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 163px;
				height: 163px;
				border: 1px solid #008000;
				float: left;
				margin-left: 10px;
				background-image: url(img/fourimg.png);
			}
			.div1{
				background-position: 0 0;				
			}
			.div2{
				background-position: -163px 0;				
			}	
			.div3{
				background-position: -163px 0px;				
			}	
			.div4{
				background-position: -163px -163px;				
			}							
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
		
	</body>
</html>
