<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#ul1 .hover {
				background-color: pink;
			}
			#ul1 .hover-sibling {
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<ul id="ul1">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<script type="text/javascript">
			let oUl = document.getElementById("ul1");
			let aLi = oUl.children
			
			for(let elem of aLi){
				elem.onmouseover = function() {
					findSibling(elem)
				}
				
				elem.onmouseout = function() {
					findSibling(elem)
				}
			}
			
			/**
			 * 鼠标进入或离开发生的事情
			 * @param {Object} elem
			 */
			function findSibling(elem) {
				let nextElem = elem.nextElementSibling;
				let prevElem = elem.previousElementSibling;
				changeColor(elem, "hover")
				if(nextElem){
					changeColor(nextElem, "hover-sibling")
				}
				if(prevElem){
					changeColor(prevElem, "hover-sibling")
				}
			}
			
			/**
			 * 改变相应的颜色
			 * @param {Object} elem
			 * @param {Object} name
			 */
			function changeColor(elem, name) {
				elem.className = (elem.className) ? "" : name
			}
		</script>
	</body>
</html>
