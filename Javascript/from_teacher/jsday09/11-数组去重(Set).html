<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr = [1, 2, 3, 4, 5, 4, 3, 2, 1]
			let result = [];
			let newArr = Array.from(new Set(arr))
//			console.log(newArr)
			for(let i = 0; i < arr.length; i++){
				//说明result数组内的所有对象都和当前遍历的arr[i]不一样
				let flag = false;
				for(let j = 0; j < result.length; j++){
					if(result[j] === arr[i]) {
						flag = true
					}
				}
				if(!flag){
					result.push(arr[i])
				}
			}
			console.log(result)
		</script>
	</body>
</html>
