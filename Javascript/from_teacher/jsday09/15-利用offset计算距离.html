<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 200px;
				height: 200px;
				background: pink;
				position: absolute;
				right: 200px;
				bottom: 200px;
			}
			#div2 {
				width: 100px;
				height: 100px;
				background: yellow;
				position: absolute;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body id="body">
		<div id="div1">
			<div id="div2"></div>
		</div>
		<script type="text/javascript">
			let oDiv1 = document.getElementById("div1")
			let oDiv2 = document.getElementById("div2")
			
			function left(ele){
				let result = 0
				
				//oDiv2 -> oDiv1 -> body -> null
				while(ele){
//					console.log("处理前" + ele.id)
					result += ele.offsetLeft
					ele = ele.offsetParent
//					console.log("处理后" + ele.id)
				}
				return result
			}
			
			console.log(left(oDiv2))
		</script>
	</body>
</html>
