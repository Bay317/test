<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#ul1 .hover {
				background-color: pink;
			}
			#ul1 .hover-sibling {
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<ul id="ul1">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<script type="text/javascript">
			let oUl = document.getElementById("ul1");
			let aLi = oUl.children
			for(let elem of aLi){
				elem.onmouseover = function() {
					mouseMoveIn(elem, "hover", "hover-sibling")
				}
				
				elem.onmouseout = function() {
					mouseMoveOut(elem, "hover", "hover-sibling")
				}
			}
			
			/**
			 * 鼠标进入或离开发生的事情
			 * @param {Object} elem
			 */
			function mouseMove(elem, className1, className2) {
				let nextElem = elem.nextElementSibling;
				let prevElem = elem.previousElementSibling;
				elem.className = (elem.className) ? "" : className1
				if(nextElem){
					nextElem.className = (nextElem.className) ? "" : className2
				}
				if(prevElem){
					prevElem.className = (prevElem.className) ? "" : className2
				}
			}
			
		</script>
	</body>
</html>
