<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#body {
				height: 2000px;
				margin: auto;
				width: 980px;
			}
			
			.filter {
				margin: 10px 0;
			    padding: 5px;
			    position: relative;
			    z-index: 10;
			    background: #faf9f9;
			    color: #806f66;
			    background: pink;
			}
			.filter-fix {
				position: fixed;
			    width: 980px;
			    margin-top: 10px;
			    z-index: 999;
			    padding: 5px;
			    top: -10px;
			    box-shadow: 0 1px 5px #ccc;
			    background: pink;
			}
		</style>
	</head>
	<body id="body">
		<div style="height: 400px;border: 1px solid black;"></div>
		<div id="target" class="filter">123</div>
	</body>
	<script type="text/javascript">
		let oTarget = document.getElementById("target")
		document.body.onscroll = function (){
			if(document.documentElement.scrollTop > 400){
				oTarget.className = "filter-fix"
			} else {
				oTarget.className = "filter"
			}
		}
	</script>
</html>
