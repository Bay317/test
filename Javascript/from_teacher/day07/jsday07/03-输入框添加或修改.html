<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="result"/><br />
		<input class="book" type="checkbox" value="西游记"/>西游记<br />
		<input class="book" type="checkbox" value="红楼梦"/>红楼梦<br />
		<input class="book" type="checkbox" value="水浒传"/>水浒传<br />
		<input class="book" type="checkbox" value="三国演义"/>三国演义<br />
		
		<script type="text/javascript">
			let books = document.getElementsByClassName("book")
			let result = document.getElementById("result")
			
			for(let i = 0; i < books.length; i++){
				books[i].onclick = function() {
					if(this.checked){
						if(result.value === ""){
							result.value += this.value
						} else {
							result.value += "," + this.value 
						}
					} else {
						//西游记,红楼梦,三国演义
						//[西游记, 红楼梦, 三国演义]
						//想要删掉红楼梦
						let bookArr = result.value.split(',')
						console.log("待删除的内容:" + this.value)
						console.log(bookArr)
					}
				}
			}
		</script>
	</body>
</html>
