<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let str = "hello world!"
			console.log(str.substring(6, 11))    //hello
			
			console.log(str.slice(6, 11))		//hello
			
			console.log(str.substr(6, 5))		//hello
			//String.prototype.slice    也是字符串截取方法
			//String.prototype.substr   字符串截取方法(开始位置, 截取长度)
			//substring不能用负数(用负数不合理)
			//slice可以用负数(表示右边开始数)
			console.log(str.substring(-5, 5))
			console.log(str.slice(-10, 5))
			
			//substring 两个参数位置可以互换
			//slice不可以
		</script>
	</body>
</html>
