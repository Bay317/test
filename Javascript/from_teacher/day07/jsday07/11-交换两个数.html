<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.利用中立变量
			let a = '啤酒';
			let b = '牛奶';
			//a => '牛奶'
			//b => '啤酒'
			let temp;
			temp = a;
			a = b;
			b = temp;
			console.log(a)
			console.log(b)
			
			//2.两数字交换位置
			let num1 = 1;
			let num2 = 2;
			num1 = num1 + num2;	//num1充当中立变量(total)
			num2 = num1 - num2;
			num1 = num1 - num2;
			console.log(num1) //2
			console.log(num2) //1
			
			//3.字符串交换位置
			let aa = "hello"
			let bb = "worldx"
			let t = aa + bb	//helloworldx
			bb = t.substring(0, aa.length)
			aa = t.substring(aa.length)
			console.log(aa)
			console.log(bb)
		</script>
	</body>
</html>
