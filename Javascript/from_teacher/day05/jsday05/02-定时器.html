<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			setTimeout() 设置定时器,只会延迟执行一次
//			setInterval() 设置定时器,重复执行代码
			let timer = setInterval(function(){
				console.log("hello")
			}, 2000)
			console.log(timer)
			clearInterval(timer)
		</script>
	</body>
</html>
