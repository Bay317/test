<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="input1" value="切换"/>
		<!--
        	展示区
        -->
        <div id="div1">
        	
       	</div>
       	<script type="text/javascript">
       		let oInput = document.getElementById("input1")
       		let oDiv = document.getElementById("div1")
       		
       		let arr = ['a', 'b', 'c', 'd']
       		oDiv.innerHTML = arr
       		
       		oInput.onclick = function(){
       			//在jQ中用链式调用的形式反应
       			arr.push(arr.shift())
       			oDiv.innerHTML = arr
       		}
       		
       		//数组去重
       		//[1,2,3,4,4,2,1,3]   ->  [4,3,2,1]
       	</script>
	</body>
</html>
