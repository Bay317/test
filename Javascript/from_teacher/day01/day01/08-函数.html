<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数的声明
			function dinner() {
				go()
				seat()
				menu()
				eat()
				pay()
			}
			
			function dinnerVIP() {
				go()
				seat()
				menu()
				eat()
			}
			
			//进店函数
			function go(){
				console.log("进店");
			}
			
			//坐下函数
			function seat(){
				console.log("坐下");
			}
			
			//点餐函数
			function menu(){
				console.log("点餐");
			}
			
			//吃饭函数
			function eat(){
				console.log("吃饭");
			}
			
			//结账函数
			function pay(){
				console.log("结账");
			}
			
			//函数的调用
			dinnerVIP()
		</script>
	</body>
</html>
