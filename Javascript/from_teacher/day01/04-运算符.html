<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let a = 10;
			let b = 20;
			//console 控制台
			//log 日志
			//console + debugger
			console.log(a)
			console.log(b)
			console.log(a + b)	//30
			console.log(a - b)  //-10
			console.log(a * b)  //200
			console.log(a / b)  //0.5
			console.log(a % b)  //10
			let c = 10;
			let d = "北京"
			/**
			 * 在编程中
			 * = 是 赋值的意思
			 * == 是 等于的意思
			 * === 是 全等于的意思,绝对等于
			 */
		</script>
	</body>
</html>
