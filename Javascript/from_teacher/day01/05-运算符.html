<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let a = 3;
			let b = a++  // a = a + 1
			//a++ 先赋值再自增
			let c = ++a	 // a = a + 1
			//++a 先自增再赋值
			//区别只在于有没有=号的时候出现
			console.log(a)
			console.log(b) //3
			console.log(c) //5
			
			let aa = 1
			let bb = aa++	
			let cc = ++aa	
			let dd = aa++	
			let ee = aa++ 	
			console.log(aa)  //5
			console.log(bb)  //1
			console.log(cc)  //3
			console.log(dd)  //3
			console.log(ee)  //4
			
			var k = 5;
			k += 8		//k = k + 8;
		</script>
	</body>
</html>
