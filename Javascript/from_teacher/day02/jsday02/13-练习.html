<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<script type="text/javascript">
			//1.选择元素
			let aLi = document.getElementsByTagName("li")
			
			for(let i = 0; i < aLi.length; i++){
				if(i % 3 === 0) {
					aLi[i].style.background = "pink"
				} else if(i % 3 === 1) {
					aLi[i].style.background = "yellow"
				} else if(i % 3 === 2) {
					aLi[i].style.background = "blue"
				}
				debugger
				aLi[i].onmouseover = function() {
					aLi[i].style.background = "green"
				}
				
				aLi[i].onmouseout = function(){
					if(i % 3 === 0) {
						aLi[i].style.background = "pink"
					} else if(i % 3 === 1) {
						aLi[i].style.background = "yellow"
					} else if(i % 3 === 2) {
						aLi[i].style.background = "blue"
					}
				}
			}
		</script>
	</body>
</html>
