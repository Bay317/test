<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			ul,li {
				list-style: none;
			}
			
			span {
				display: inline-block;
				width: 60px;
				border: 1px solid black;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<ul id="wrap">
			<!--<li>
				<span>1*1=1</span>
			</li>
			<li>
				<span>1*2=2</span>
				<span>2*2=4</span>
			</li>-->
		</ul>
		<script type="text/javascript">
			let oUl = document.getElementById("wrap")
			//外层循环先执行后结束,内层循环后执行先结束
			//你只有当内层循环全部执行完毕之后才会碰到外层循环的增量
			debugger
			for(let i = 1; i <= 9;i++){
				oUl.innerHTML += "<li>"
				for(let j = 1; j <= i;j++){
					oUl.innerHTML += "<span>" + j + "*" + i + "=" + i * j + "</span>";
				}
				oUl.innerHTML += "</li>"
			}
		</script>
	</body>
</html>
