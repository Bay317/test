<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap div {
				width: 200px;
				height: 200px;
				border: 1px solid black;
				display: none;
			}
			#wrap .block {
				display: block;
			}
			#wrap .active {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<input type="button" value="1" class="active"/>
			<input type="button" value="2"/>
			<input type="button" value="3"/>
			<div class="block">11111111</div>
			<div>22222222</div>
			<div>33333333</div>
		</div>
		
		<script type="text/javascript">
			//父元素
			let oParent = document.getElementById("wrap")
			//所有的按钮
			let aInput = oParent.getElementsByTagName("input");
			//所有的div
			let aDiv = oParent.getElementsByTagName("div");
			
			//遍历每个按钮
			for(let i = 0; i < aInput.length; i++){
				//每个按钮绑定方法
				aInput[i].onclick = function() {
					for(let j = 0; j < aInput.length; j++){
						//1.把所有的input都变白
						aInput[j].className = ""
						//2.把所有的div都隐藏
						aDiv[j].className = ""
					}
					//3.把当前点击的按钮变红
					aInput[i].className = "active"
					//4.把当前点击的按钮的对应的div显示
					aDiv[i].className = "block"
				}
			}
		</script>
	</body>
</html>
