	<body>
		<script type="text/javascript">
			let str = "我要你的爱"
			//字符串截取(包头不包尾)
			
			let a = str.substring(0, 3)		//我要你
			//字符串的长度 = |indexB - indexA|
			
			let b = str.substring(3, 0)		//可以反向写(我要你)
			
			let c = str.substring(3)        //从这个下标截取到字符串末尾 的爱
		</script>
