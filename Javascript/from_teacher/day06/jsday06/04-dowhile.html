<!DOCTYPE html>
<html>
	<head>

	<body>
		<script type="text/javascript">
			//如果有个代码 我必须要先执行一次,所以我就需要do...while
			let i = 0;
			debugger
			do{
				console.log("hello")
				i++
			} while (i < 5){
				console.log("world")
			}
			
			
			let j = 0
			while(j < 5){
				j++
				console.log("hello")
				if(j === 5){
					console.log("world")
				}
			}
		</script>
	</body>
