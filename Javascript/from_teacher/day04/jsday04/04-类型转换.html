			//number <-> string
			let a = '10.5'			//小数
			a = parseInt(a)         //Integer(整型)
			console.log(a)
			
			let b = '10.1234'
			b = parseFloat(b)       //Float(双精度浮点型)
			console.log(b)
			
			b = b.toFixed(2);		//保留2位小数
			console.log(+b)//10.12
			
			let c = '1000';
			console.log(parseInt(c, 2))
