<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* 选项卡代码 */
			#wrap div {
				width: 200px;
				height: 200px;
				border: 1px solid black;
				display: none;
			}
			#wrap .active {
				background-color: red;
			}
			#wrap .block {
				display: block;
			}
			#wrap span {
				position: absolute;
				top: 40%;
			}
			#wrap .left{
				left: 10px
			}
			#wrap .right{
				left: 190px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<input type="button" value="1" class="active"/>
			<input type="button" value="2"/>
			<input type="button" value="3"/>
			<div class="block">11111111</div>
			<div>22222222</div>
			<div>33333333</div>
			<span class="left">←</span>
			<span class="right">→</span>
		</div>
		
		<script type="text/javascript">
			//1.选择元素
			let oParent = document.getElementById("wrap");
			let aInput = oParent.getElementsByTagName("input");
			let aDiv = oParent.getElementsByTagName("div");
			
			//2.事件绑定
			for(let i = 0; i < aInput.length; i++){
				aInput[i].onclick = function() {
					//3.渲染
					for(let j = 0; j < aInput.length; j++) {
						//a.把所有的按钮都变白
						aInput[j].className = ""
						//b.把所有的div都隐藏
						aDiv[j].className = ""
					}
					//c.让当前被点击的按钮变红
					this.className = "active"
					//d.让当前被点击的按钮的对应的div显示
					aDiv[i].className = "block"
				}
			}
		</script>
	</body>
</html>
