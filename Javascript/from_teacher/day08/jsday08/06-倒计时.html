<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				font-size: 14px;
				background: #333;
			    height: 26px;
			    line-height: 26px;
			    padding: 0 10px;
			    display: inline-block;
			    color: white;
			    font-family: arial, "Hiragino Sans GB", 微软雅黑, sans-serif;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			let oDiv = document.getElementById('div1')
			let endDate = new Date(2018, 1, 1);
			let changeTime = time => (time < 10) ? "0" + time : "" + time
			setInterval(function(){
				let nowDate = new Date();
				let timestamp = endDate - nowDate;
				
				//如果时间不大于0,早就错过特卖
				if(timestamp > 0){
					//第一步: 将所有的时间转换成我们熟悉的秒
					let time = Math.floor(timestamp/1000)
					console.log(time)
					
					//第二步 : 将所有秒数转换成天数,并向下取整
					let iD = Math.floor(time/86400)
					console.log(iD)
					
					//第三步 : 将天数剩下的秒数转换成小时
					let hour_time = time%86400
					let iH = Math.floor(time%86400/3600)
					console.log(iH)
					
					//第四步 : 将天数和小时数剩下的秒数转换成分钟
					let minutes_time = time%3600
					let iM = Math.floor(time%3600/60)
					console.log(iM)
					
					//第五步 : 剩下所有人都不要的时间就变成秒
					let iS = Math.floor(time%60)
					console.log(iS)
					
					oDiv.innerHTML = "距特卖结束  " +
									 changeTime(iD) + 
									 " : " + 
									 changeTime(iH) + 
									 " : " +
									 changeTime(iM) + 
									 " : " + 
									 changeTime(iS)
				} else {
					//时间已经过去的逻辑
					console.log("你好衰,下次再来吧")
				}
			},100)
		</script>
	</body>
</html>
