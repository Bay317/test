<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="ul1">
			<li>11111</li>
			<!-- <li>22222</li>-->
		</ul>
		<script type="text/javascript">
			let oUl = document.getElementById("ul1")
			
			//创建元素    创建一个叫做li的标签
			let oLi = document.createElement("li")
			
			//创建文本节点
			let oText = document.createTextNode("22222");
			
			//DOM节点拼接(增) 在元素节点的最后位置添加一个节点
			oLi.appendChild(oText)
			oUl.appendChild(oLi)
		</script>
	</body>
</html>
