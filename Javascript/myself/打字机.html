<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 200px;
				min-height: 40px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="input1" value="开始" />
		<input type="button" name="" id="input2" value="收起" />
		<div id="div1"></div>
		<script type="text/javascript">
			let aInput1 = document.getElementById('input1');
			let aInput2 = document.getElementById('input2');
			let aDiv = document.getElementById('div1');
			let timer = null;
			let inow = 0;
			let result = '每一次输出的都一样'
			
			//开始
			//绑定一个点击事件
			aInput1.onclick = function(){	
				//点击时先清楚定时器
				clearInterval(timer)
				//点击的瞬间adiv.innerHTML.length会赋值给inow，inow就会记住此时的adiv.innerHTML的长度
					inow = aDiv.innerHTML.length
					//设置一个定时器
					timer = setInterval(function(){
						//result.substring 会把截取当值给adiv.innerHTML
						aDiv.innerHTML = result.substring(0, inow++)
						//判断当aDiv.innerHTML等于result,那么就设置一个清除定时器
						if(aDiv.innerHTML === result){
							
							clearInterval(timer)
						}
					},500)				
			}
			//收起
			debugger
			aInput2.onclick = function(){
				clearInterval(timer)
				inow = aDiv.innerHTML.length
			timer = setInterval(function(){
				aDiv.innerHTML = result.substring(0, inow--)
				if(aDiv.innerHTML === result){
					clearInterval(timer)
					}
				},500)
			}
						
		</script>
	</body>
</html>
